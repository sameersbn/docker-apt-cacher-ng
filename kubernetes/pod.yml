apiVersion: v1
kind: Pod
metadata:
  name: apt-cacher-ng
  labels:
    name: apt-cacher-ng
spec:
  containers:
    - name: apt-cacher-ng
      image: sameersbn/apt-cacher-ng
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 3142
          protocol: TCP
      volumeMounts:
        - mountPath: /var/cache/apt-cacher-ng
          name: data
  volumes:
    - name: data
      emptyDir: {}
